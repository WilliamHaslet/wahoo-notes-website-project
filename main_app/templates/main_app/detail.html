{% load static %}
<head>
    <title>Question</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main_app/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main_app:index'%}">main_app</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main_app:uvaclass'%}">Add a Class</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main_app:list'%}">All Classes</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1 class="mt-5">{{ question.question_text }}</h1>
        </div>
        <div class="d-flex justify-content-center">
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        </div>
        <div class="d-flex justify-content-center">
            <form action="{% url 'main_app:vote' question.id %}" method="post">
                {% csrf_token %}
                {% for choice in question.choice_set.all %}
                <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
                <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
                {% endfor %}
                <input type="submit" value="Vote" class="btn btn-primary">
            </form>
        </div>
        <div class="d-flex justify-content-center">
            <a href="{% url 'main_app:index' %}">Return to index?</a>
        </div>
    </div>
    <footer class="bg-light text-center text-lg-start">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.1)">
        Copyright Â© 2021 Jerry Liu
      </div>
    </footer>
</body>
