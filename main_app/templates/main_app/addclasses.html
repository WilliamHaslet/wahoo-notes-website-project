{% extends "base.html" %}

{% load static %}
{% load bootstrap5 %}


{% bootstrap_css %}
{% bootstrap_javascript %}

{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}

{% block content %}
<head>
    <title>Classes</title>
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="{% static 'main_app/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<br>
<center>
    <h1> Wahoo Notes </h1>
</center><br>

<body>
    <div class=" container">
        <div class="d-flex justify-content-center">
            <h1 class="mt-5">Find Classes</h1>
        </div>
        <form action="{% url 'main_app:filterclasses' %}" method="post">
            {% csrf_token %}
            <input type="text" placeholder="Search for classes" name="query" class="form-control">
            <input type="radio" id="name" name="queryType" value="name" checked>
            <label for="name">name</label>
            <input type="radio" id="id" name="queryType" value="id">
            <label for="id">id</label>
            <input type="radio" id="professor" name="queryType" value="professor">
            <label for="professor">professor</label>
            <input type="radio" id="subject" name="queryType" value="subject">
            <label for="subject">subject</label>
            <br>
            <button type="submit" value="Submit" class="btn btn-primary mt-3">Search</button>
        </form>
    </div>
</body>
{% endblock %}
