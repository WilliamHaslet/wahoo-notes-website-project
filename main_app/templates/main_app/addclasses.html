{% extends "base.html" %}

{% load static %}
{% load bootstrap5 %}


{% bootstrap_css %}
{% bootstrap_javascript %}

{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}

{% block content %}
<style>
.input-group-btn.input-space {
  padding-left: 15px;
}
.btn:hover {
    background-color: #5374b6;
}
</style>
<head>
    <title>Classes</title>
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="{% static 'main_app/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style= "background-color: #ebecf1;">
    <div class=" container">
        <div class="row align-items-center">
        <div class="d-flex justify-content-center">
            <h1 class="mt-5">Find Classes</h1><br>
        </div>
        <center><form action="{% url 'main_app:filterclasses' %}" method="post" class= "align-items-center">
            {% csrf_token %}
            <div class="input-group mb-2 col-6">            
                <input type="text" placeholder="Search for classes" name="query" class="form-control">
                <div class= "input-group-append input-group-btn input-space">
                    <button type="submit" value="Submit" class="btn" style="border-color: #f69350;background-color: #466197;color: #fff;">Search</button>
                </div>
            </div>
            <div class="form-group mb-2">
                <input type="radio" id="name" name="queryType" value="name" {% if queryType == "name" %}checked="checked"{% endif %}>
                <label for="name">Course Title (e.g. "Advanced Software Development")</label>
                <input type="radio" id="id" name="queryType" value="id" {% if queryType == "id" %}checked="checked"{% endif %}>
                <label for="id">ID (e.g. "15929")</label>
                <input type="radio" id="professor" name="queryType" value="professor" {% if queryType == "professor" %}checked="checked"{% endif %}>
                <label for="professor">Professor (e.g "Sherriff,Mark")</label>
                <input type="radio" id="subject" name="queryType" value="subject" {% if queryType == "subject" %}checked="checked"{% endif %}>
                <label for="subject">Subject (e.g. "CS")</label>
            </div>
        </form>
        </center>
    </div>
    </div>
</body>
{% endblock %}
