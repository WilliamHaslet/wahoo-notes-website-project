{% load static %}
{# Load the tag library #}
{% load bootstrap5 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}

{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}

{% for name, data in displayData %}
    <p>{{ name }}</p>
    <select>
        {% for d in data %}
            <option value="">{{ d }}</option>
        {% endfor %}
    </select>
{% endfor %}
