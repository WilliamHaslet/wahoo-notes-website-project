{% load static %}

<!-- Navbar CSS -->
<style type="text/css">
  .container p-5 my-5 text-black rounded border border-warning {
    color: rgb(37, 22, 119);
  }
  .btn-primary {
      color: #fff;
      background-color: #466197;
      border-color: #f69350;
  }
  .btn-primary:hover {
      background-color: #5374b6;
  }
  * {box-sizing: border-box}
  @media screen and (max-width: 500px) {
    .navbar a {
      float: none;
      display: block;
      width: 100%;
      text-align: left;
    }
  }
  .navbar {
    width: 100%;
    height: 68px;
    background-color: rgb(75, 166, 218);
    overflow: hidden;
  }
  
  .navbar a {
    float: left;
    padding: 12px;
    color: rgb(255, 255, 255);
    text-decoration: none;
    font-size: 16px;
    width: 100%; /* 5 links of equal widths */
    text-align: center;
  }
  
  .navbar a:hover {
    background-color: #eb9422; /*rgb(69, 180, 245)*/
    background-image: var(--bs-gradient);
    color: #080e14;
  }
  
  .navbar a.active {
    background-color: #eb9422;
    background-image: var(--bs-gradient);
  }
  .navbar a.logo {
    background-color: rgb(75, 166, 218);
    background-image: none;
    color:rgb(255, 255, 255)
  }
  
  ul.no-bullets {
    list-style-type: none; /* Remove bullets */
    padding: 0; /* Remove padding */
    margin: 0; /* Remove margins */
  }
  </style>

<!DOCTYPE html>
<html lang = "en">
    <body>
      <nav class="navbar navbar-expand-lg" style="background-color: #232D4B">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto no-bullets">
            <li>
              <a class= "navbar-brand logo " href="{% url 'main_app:index'%}" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: 24px; color:rgb(236, 132, 47); background-color: #232D4B">
                Wahoo
                <p style = "position:relative; right:3px; bottom:1px; font-family:'Lucida Handwriting', Impact, Arial, Serif; display:inline; font-size:23px; color:white; text-shadow:1px 1px #a9afc7">Notes</p>
              </a>
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style= "font-family:'Verdana'">
            <ul class="navbar-nav ms-auto" style="font-family:'Verdana'">
              <li class="nav-item">
                <a {% if request.resolver_match.url_name == '' %}class="nav-link active rounded"{% else %}class="nav-link rounded"{% endif %} href="{% url 'main_app:index'%}">Home</a>
              </li>
              <li class="nav-item">
                <a {% if request.resolver_match.url_name == 'editprofile' %}class="nav-link active rounded"{% else %}class="nav-link rounded"{% endif %} href="{% url 'main_app:editprofile'%}">Edit Profile</a>
              </li>
              <li class="nav-item">
                <a {% if request.resolver_match.url_name == 'addclasses' %}class="nav-link active rounded"{% else %}class="nav-link rounded"{% endif %} href="{% url 'main_app:addclasses'%}">Add Class</a>
              </li>
              <li class="nav-item">
                <a {% if request.resolver_match.url_name == 'listclasses' %}class="nav-link active rounded"{% else %}class="nav-link rounded"{% endif %} href="{% url 'main_app:listclasses'%}">View Schedule</a>
              </li>
              <li class="nav-item">
                <a class="nav-link rounded" style="margin-left: 20px; margin-right:40px; background-color: transparent; color: white" href="{% url 'main_app:logout' %}"> Log Out </a>
              </li>
            </ul>  
        </div>
      </nav>
        {% block content %}
        {% endblock %}
        <footer class="bg-light text-center text-lg-start">
            <div class="text-center p-3" style="background-color: rgba(35, 45, 75, 0.85)">
              Copyright Â© 2021 Group A-08
            </div>
          </footer>
    </body>
</html>
